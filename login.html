<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InControl Pro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 min-h-screen flex items-center justify-center px-4">
    <!-- Container Principal -->
    <div class="max-w-md w-full space-y-8">
        <!-- Logo e Título -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-white">
                InControl Pro
            </h2>
            <p class="mt-2 text-sm text-blue-100">
                Painel Administrativo Seguro
            </p>
        </div>

        <!-- Formulário de Login -->
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl shadow-2xl p-8">
            <!-- Status do Servidor -->
            <div class="flex items-center justify-center mb-6">
                <div class="flex items-center space-x-2 text-green-300">
                    <span class="relative">
                        <i class="fas fa-server"></i>
                        <span class="absolute -top-1 -right-1 w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    </span>
                    <span class="text-sm font-medium">Sistema Online</span>
                </div>
            </div>

            <!-- Mensagens de Status -->
            <div id="messageContainer" class="hidden mb-6 p-4 rounded-lg">
                <!-- Mensagens de erro/sucesso aparecem aqui -->
            </div>

            <!-- Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-white">
                        <i class="fas fa-user mr-2"></i>Usuário
                    </label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white bg-opacity-90 text-gray-900"
                        placeholder="Digite seu usuário"
                        autocomplete="username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white">
                        <i class="fas fa-lock mr-2"></i>Senha
                    </label>
                    <div class="relative mt-1">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white bg-opacity-90 text-gray-900 pr-10"
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                        >
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Botão de Login -->
                <div>
                    <button
                        type="submit"
                        id="loginBtn"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105"
                    >
                        <span id="loginBtnText">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Entrar no Sistema
                        </span>
                        <span id="loadingSpinner" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            Entrando...
                        </span>
                    </button>
                </div>
            </form>

            <!-- Limite de Tentativas (se implementar) -->
            <div class="mt-6 text-center">
                <p class="text-xs text-blue-200">
                    Sistema protegido com criptografia avançada
                </p>
            </div>

            <!-- Informações de Segurança -->
            <div class="mt-4 p-3 bg-yellow-500 bg-opacity-20 border border-yellow-500 border-opacity-30 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-yellow-300 mr-2"></i>
                    <div class="text-xs text-yellow-200">
                        <strong>Segurança:</strong> Todas as conexões são criptografadas. Use senhas fortes.
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center">
            <p class="text-xs text-blue-200">
                © 2025 InControl - Monitoramento GETS Unicamp
            </p>
        </div>
    </div>

    <!-- JavaScript para Login -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const messageContainer = document.getElementById('messageContainer');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            // Toggle senha visível
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Enter no password também faz login
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });

            // Login no submit do form
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleLogin();
            });

            async function handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showMessage('Preencha usuário e senha', 'error');
                    return;
                }

                // Mostrar loading
                loginBtn.disabled = true;
                loginBtnText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Login sucesso - salvar token e redirecionar
                        localStorage.setItem('incontrol_token', data.token);
                        localStorage.setItem('incontrol_user', JSON.stringify(data.user));

                        showMessage('Login realizado com sucesso! Redirecionando...', 'success');

                        // Redirecionar após 2 segundos
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);

                    } else {
                        showMessage(data.message || 'Credenciais inválidas', 'error');
                    }

                } catch (error) {
                    console.error('Erro no login:', error);
                    showMessage('Erro de conexão. Verifique se o servidor está rodando.', 'error');
                } finally {
                    // Esconder loading
                    loginBtn.disabled = false;
                    loginBtnText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                }
            }

            function showMessage(message, type) {
                messageContainer.className = `p-4 rounded-lg text-sm font-medium animate-fade-in`;
                messageContainer.classList.remove('hidden');

                if (type === 'success') {
                    messageContainer.className += ' bg-green-500 bg-opacity-20 text-green-300 border border-green-500 border-opacity-30';
                    messageContainer.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            ${message}
                        </div>
                    `;
                } else if (type === 'error') {
                    messageContainer.className += ' bg-red-500 bg-opacity-20 text-red-300 border border-red-500 border-opacity-30';
                    messageContainer.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            ${message}
                        </div>
                    `;
                }

                // Auto-hide sucesso após 5s
                if (type === 'error') {
                    setTimeout(() => {
                        messageContainer.classList.add('hidden');
                    }, 5000);
                }
            }

            // Verificar se já está logado
            const existingToken = localStorage.getItem('incontrol_token');
            if (existingToken) {
                // Verificar se token ainda é válido
                fetch('/api/system/stats', {
                    headers: {
                        'Authorization': `Bearer ${existingToken}`
                    }
                }).then(response => {
                    if (response.ok) {
                        // Token válido - redirecionar automaticamente
                        window.location.href = '/';
                    }
                }).catch(() => {
                    // Token inválido - limpar
                    localStorage.removeItem('incontrol_token');
                    localStorage.removeItem('incontrol_user');
                });
            }
        });

        // Animações customizadas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fade-in {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fade-in 0.3s ease-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
